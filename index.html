<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Estilos del login (archivo separado) -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="contenedorLogin">
    <!-- Panel con imagen de fondo -->
    <div class="panelImagen" aria-hidden="true"></div>

    <!-- Panel de datos -->
    <div class="panelDatos">
      <div class="cajaDatos" role="region" aria-labelledby="tituloLogin">
        <h1 id="tituloLogin">INICIAR SESIÓN</h1>

        <!-- Formulario: sin envío real (simulación de navegación al menú) -->
        <form id="formLogin" action="#" method="POST" novalidate>
          <!-- Usuario -->
          <div>
            <label for="usuario">Usuario</label>
            <div class="inputGroup" id="groupUsuario">
              <span class="inputIcon" aria-hidden="true">
                <!-- Icono usuario -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z" fill="currentColor"/>
                </svg>
              </span>
              <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" minlength="4" autocomplete="username" required />
            </div>
          </div>

          <!-- Contraseña -->
          <div>
            <label for="contrasena">Contraseña</label>
            <div class="inputGroup" id="groupContrasena">
              <span class="inputIcon" aria-hidden="true">
                <!-- Icono candado -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 9h-1V7a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 7.732V17a1 1 0 1 1 2 0v-.268a2 2 0 1 1-2 0ZM9 7a3 3 0 1 1 6 0v2H9V7Z" fill="currentColor"/>
                </svg>
              </span>
              <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" minlength="6" autocomplete="current-password" required />
            </div>
          </div>

          <!-- Acciones -->
          <div class="row">
            <label class="checkbox">
              <input id="remember" name="remember" type="checkbox" />
              Recordarme
            </label>
            <a class="forgot" href="#" aria-label="¿Olvidaste tu contraseña?">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón: simula navegación al menú -->
          <button type="button" class="btn" id="btnSimular">
            <span class="btnText">INGRESAR</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script mínimo SOLO para previsualizar el flujo (sin PHP) -->
  <script>
    (function () {
      const btn = document.getElementById('btnSimular');
      btn.addEventListener('click', () => {
        // Clase opcional si agregas animación de salida en login.css
        document.body.classList.add('body-leave');
        // Simula la redirección al menú
        setTimeout(() => { window.location.href = 'menu.html?from=index'; }, 400);
      });
    })();
  </script>
</body>
</html>
